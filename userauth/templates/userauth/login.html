{% extends 'home/base.html' %}
{% load static %}

{% block title %} Login Page{% endblock title %}

{% block csslink %}
  <link href="{% static 'userauth/loginstyle.css' %}" rel="stylesheet">
{% endblock csslink %}

 {% block css %}
   
 {% endblock css %}

   {% block body %}

   <div class="body body-s">
		
    <form action="/userauth/loginHandle" method="POST" class="sky-form">
        {% csrf_token %}
        <header>SignIn

          <h6  class="anchor">Don't have an account? <a style="background: transparent; text-decoration: none;"  class="anchortag" href="/userauth/register" >signup here </a> </h6>

        </header>
        
        <fieldset>					
            <section>
                <label class="input">Username
                   
                    <input required  name="username" type="text" placeholder="Username">
                  
                </label>
            </section>
    
            
            <section>
                <label class="input">Password
                   
                    <input name="password"  required type="password" placeholder="Password">
                    
                </label>
            </section>
            
            
        </fieldset>
   
        <footer>
            <button type="submit" class="button">Submit</button>
        </footer>
    </form>
    
</div>

     {% endblock body %}
